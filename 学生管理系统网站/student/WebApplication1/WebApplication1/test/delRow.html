<title>javascript删除talbe中的一行</title> 
<script type="text/javascript">
    function Goto() { }
    function deleteCurrentRow(obj) {
        var tr = obj.parentNode.parentNode;
        var tbody = tr.parentNode;
        tbody.removeChild(tr);
    }
</script>

<body>
