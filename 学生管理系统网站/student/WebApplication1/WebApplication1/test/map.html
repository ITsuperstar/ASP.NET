<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>异步加载</title>  
<script type="text/javascript">
    function initialize() {
        var mp = new BMap.Map('map');
        mp.centerAndZoom(new BMap.Point(121.491, 31.233), 11);
    }

    function loadScript() {
        var script = document.createElement("script");
        script.src = "http://api.map.baidu.com/api?v=2.0&ak=o58md9L7VRn26qb5dLfOcdEH7Esry6kf&callback=initialize";//此为v2.0版本的引用方式  
        //script.src = "http://api.map.baidu.com/api?v=1.4&ak=您的密钥&callback=initialize"; //此为v1.4版本及以前版本的引用方式  
        document.body.appendChild(script);
    }

    window.onload = loadScript;
</script>  
</head>
<body>
  <div id="map" style="width:500px;height:320px"></div>  
</body>
</html>
