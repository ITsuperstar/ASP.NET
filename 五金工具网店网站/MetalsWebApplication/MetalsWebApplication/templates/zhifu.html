<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>支付页面</title>
    <style type="text/css">
        .content tr th {
            width: 400px;
            height: 33px;
            text-align: right;
        }

        .content tr td {
            height: 33px;
            text-align: left;
        }
    </style>
    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/ajax.js"></script>
    <script type="text/javascript" src="../js/json2.js"></script>
    <script type="text/javascript">

        //封装的一个open方法，防止弹出的窗口被浏览器阻止
        function openwin(url) {
            var a = document.createElement("a");
            a.setAttribute("href", url);
            a.setAttribute("target", "_blank");
            //a.setAttribute("id", "camnpr");
            document.body.appendChild(a);
            a.click();
        }

        function success(th) {
            //ajax实现
            ajax("/orderSuccess.ashx", function (resText) {
                if (resText == "nologin") {
                    if (confirm("亲，请您先登录")) {
                        openwin("/Login.ashx");
                    }
                    else { }
                }
                else if (resText == "success") {
                    alert("支付成功！祝您生活愉快！");
                    window.location.href = "/index.ashx";     //在同当前窗口中打开窗口
                }
                else{
                    alert("支付失败，请稍候再试");
                }
            });
        }
    </script>
</head>
<body>
    <div>
        <div class="header" style="text-align: center;">
            <h1>支付页面</h1>
        </div>
    </div>
    <div class="content" style="text-align: center; width: 100%; height: 41px;">
        <table>
            <tr>
                <th>商家：</th>
                <td>小杨五金店</td>
            </tr>
            <tr>
                <th>用户：</th>
                <td>$Data.username</td>
            </tr>
            <tr>
                <th>支付方式：</th>
                <td>$Data.zhifu</td>
            </tr>
            <tr>
                <th>订单号：</th>
                <td>$Data.ordernum</td>
            </tr>
            <tr>
                <th>支付金额：</th>
                <td>$Data.totalprice</td>
            </tr>
        </table>
        <br />
        <br />
        <table>
            <tr>
                <th>输入密码：</th>
                <td>
                    <input type="password" /></td>
                <td>
                    <input type="button" value="确认支付" style="height: 27px; width: 86px; margin-left: 20px;" onclick="success(this)" /></td>
            </tr>
        </table>
    </div>
</body>
</html>
