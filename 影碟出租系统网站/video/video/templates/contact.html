    <script type="text/javascript">
        function checkContact(th) {
            var id = th.id;
            if (id == "name") {
                if (checkName(th)) {
                    document.getElementById("nameMS").innerHTML = "";
                }
                else {
                    document.getElementById("nameMS").innerHTML = "格式错误！";
                }
            }
            else if (id == "email") {
                if (checkEmail(th)) {
                    document.getElementById("emailMS").innerHTML = "";
                }
                else {
                    document.getElementById("emailMS").innerHTML = "格式错误！";
                }
            }
            else if (id == "telphone") {
                if (checkTelphone(th)) {
                    document.getElementById("telphoneMS").innerHTML = "";
                }
                else {                  
                    document.getElementById("telphoneMS").innerHTML = "格式错误！";
                }
            }
        }

        function sub(th) {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var telphone = document.getElementById("telphone").value;
            var message = document.getElementById("message").value;
            var result = "";
            if (name == "") {
                result = result + "姓名不能为空；";
            }
            if (email == "") {
                result = result + "邮箱不能为空；";
            }
            if (telphone == "") {
                result = result + "电话不能为空；";
            }
            if (message == "") {
                result = result + "反馈内容不能为空；";
            }
            if (result != "") {
                alert(result);
                event.preventDefault();   //此处阻止提交表单  
            }
        }
